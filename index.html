<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./sass/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LR9</title>
</head>
<body>
    <h1 class="title">Card game</h1>
    <div class="wrapper">
        <div class="computer block">
            <span class="name comp_name">Anthony Padildo</span>
            <div class="enemy_card">
                <ul class="coCard_list">

                </ul>
            </div>
            <div class="values coVa"> </div>
        </div>
        <div class="btns_block">
            <ul class="score_list">
                <li class="score_item">
                    <span class="score comp_score">Computer score:</span>
                </li>
                <li class="score_item">
                    <span class="score player_score">Player Score:</span>
                </li>
            </ul>
            <ul class="btns_list">
                <li class="btn_item">
                    <button class="pick btn">Pick</button>
                </li>
                <li class="btn_item">
                    <button class="stop btn">Stop</button>
                </li>
            </ul>
        </div>
        <div class="player block">
            <span class="name player_name"></span>
            <div class="player_card">
                <ul class="plCard_list">

                </ul>
            </div>
            <div class="values plVA"> </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
